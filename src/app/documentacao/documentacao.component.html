<p>documentacao works!</p>

<div lib container>
  <div lib row>
    <div lib col-xs-12 col-sm-6 col-md-4 col-lg-2 col-lx-1>
      <button lib small>
        <span>Teste</span>
        <mat-icon>checked</mat-icon>
      </button>
    </div>

    <div lib col-xs-12 col-sm-6 col-md-4 col-lg-2 col-lx-1>
      <button lib small>
        <mat-icon>checked</mat-icon>
        <span>Teste</span>
      </button>
    </div>

    <div lib col-xs-12 col-sm-6 col-md-4 col-lg-2 col-lx-1>
      <button lib small [disabled]="true" (click)="isDisabled()">
        <span>Teste</span>
        <mat-icon>checked</mat-icon>
        <span>Teste</span>
      </button>
    </div>

    <div lib col-xs-12 col-sm-6 col-md-4 col-lg-2 col-lx-1>
      <button lib small secondary rounded>
        <span>Teste</span>
        <mat-icon>checked</mat-icon>
      </button>
    </div>

    <div lib col-xs-12 col-sm-6 col-md-4 col-lg-2 col-lx-1>
      <button lib small flat rounded>
        <span>Teste</span>
        <mat-icon>checked</mat-icon>
      </button>
    </div>

    <div
      lib
      col-xs-12
      col-sm-6
      col-md-4
      col-lg-2
      col-lx-1
      style="margin: auto;"
    >
      <button lib small rounded outline (click)="submit()">
        <span>Teste</span>
        <mat-icon>checked</mat-icon>
      </button>
    </div>

    <div lib col-xs-12 col-sm-6>
      <form [formGroup]="form">
        <lib-input
          placeholder="text"
          label="Teste de input"
          formControlName="teste"
        ></lib-input>
      </form>
    </div>

    <div lib col-xs-12 col-sm-12>
      <button (click)="open()">open me!</button>

      <window width="400" left="1300" top="0" *ngIf="secondaryWindow">
        <h2>Hello world from another window!!</h2>
        <p>Valor: {{ valor }}</p>
        <button (click)="close()">Close me!</button>
      </window>
    </div>
  </div>

  <div lib row>

    <div lib col-lg-6 col-sm-6>
        <caroussel lib>
          <slide
            lib
            background="https://www.w3schools.com/w3css/img_lights.jpg"
            attachment="fixed"
            height="200px"
          >
            <img src="assets/images/png/shark-logo-cc0.png" alt="shark" />
          </slide>
          <slide lib>Teste 2</slide>
          <slide lib>Teste 3</slide>
          <slide lib>Teste 4</slide>
        </caroussel>

    </div>
  </div>
</div>
